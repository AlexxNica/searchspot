[package]
name    = "searchspot"
version = "0.11.3"

repository  = "https://github.com/honeypotio/searchspot"
authors     = ["Giovanni Capuano <webmaster@giovannicapuano.net>"]
license     = "BSD-2-Clause"
description = "The service responsible for Honeypot's ElasticSearch data"
keywords    = ["elasticsearch"]

build = "build.rs"

[features]
default = ["serde_codegen", "rs-es/default"]
nightly = ["serde_macros", "rs-es/nightly"]

[dependencies]
chrono       = "0.2"

iron         = "0.4"
router       = "0.4"
logger       = "0.1"
params       = "0.5"

lazy_static  = "0.2"
maplit       = "0.1"
oath         = "0.1"
log          = "0.3"

serde        = "0.8"
serde_json   = "0.8"
serde_macros = { version = "0.8", optional = true }

[build-dependencies]
serde_codegen = { version = "0.8", optional = true }

[dependencies.toml]
version  = "0.2"
features = ["serde"]
default-features = false

[dependencies.rs-es]
version = "0.6"
default-features = false

[lib]
name = "searchspot"
path = "src/lib.rs"

[[bin]]
name = "searchspot"
path = "src/main.rs"
doc  = false
