language: rust

matrix:
  - rust: nightly

cache:
  cargo: true

addons:
  apt:
    sources:
      - elasticsearch-2.x
    packages:
      - elasticsearch

services:
  - elasticsearch

script:
  - cargo test && cargo build --release

deploy:
  # merge in master => deploy it to staging
  - provider: heroku
    skip_cleanup: true
    api_key:
      secure: 
    app: staging-searchspot
    on:
      repo: honeypotio/searchspot
      branch: master
  - provider: heroku
    skip_cleanup: true
    api_key:
      secure: 
    app: staging-searchspot
    on:
      repo: honeypotio/searchspot
      branch: master
  # new tag => deploy master to release-staging and production
  - provider: heroku
    skip_cleanup: true
    api_key:
      secure: 
    app: production-searchspot
    on:
      repo: honeypotio/searchspot
      branch: master
      tags: true
